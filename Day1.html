<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator in JS</title>
</head>
<body>
	<script>
		
		var num1=120,num2=5;

		//1.Arthmatic opearator
		console.log("1.Arthmatic opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("Addition => "+(num1+num2));
		console.log("Subtraction => "+(num1-num2));
		console.log("Multiplication => "+(num1*num2));
		console.log("Division => "+(num1/num2));
		console.log("Modulas => "+(num1%num2));

		//2.Assignment operator
		console.log("\n2.Assignment opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("num1=num1+10 => "+(num1+=10));
		console.log("num1=num1-5 => "+(num1-=5));
		console.log("num2=num2*10 => "+(num2*=10));
		console.log("num1=num1/2 => "+(num1/=2));

		//3.Relation operator
		console.log("\n3.Relation opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("Greater than => "+(num1>num2));
		console.log("Less than => "+(num1<num2));
		console.log("Equal to => "+(num1==num2));
		console.log("Not Equal to => "+(num1!=num2));
		console.log("Greater or Equal to => "+(num1<=num2));
		console.log("Less or Equal to => "+(num1>=num2));

		//4.Identity operator
		console.log("\n.Identity opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("num1===num2 => "+(num1===num2));
		console.log("num1!==num2 => "+(num1!==num2));

		//5.Logical operator
		console.log("\n5.Logical opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("num1>num2 && num2>num1 => "+(num1>num2 && num2>num1));
		console.log("num1>num2 || num2>num1 => "+(num1>num2 || num2>num1));
		console.log("!(num1>num2) => "+!(num1>num2));

		//6.Unary operator
		console.log("\n6.Unary opearator\n");
		console.log("num1 = "+num1+"\tnum2 = "+num2);

		console.log("Pre-Increment ++num1 => "+(++num1));
		console.log("Post-Increment num1++ => "+(num1++));
		console.log("Pre-Decrement --num2 => "+(--num2));
		console.log("Post-Decrement num2-- => "+(num2--));


	</script>
</body>
</html>
